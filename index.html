<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Health To-Do List</title>
  <link rel="stylesheet" href="styles.git push -u origin main
git push -u origin main
css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">HealthPlan</div>
    <ul class="nav-links">
      <li><a href="#todo-section">To-Do</a></li>
      <li><a href="#tips-section">Health Tips</a></li>
    </ul>
  </nav>

  <section id="todo-section" class="section">
    <h2>Daily Health To-Do List</h2>
    <div class="todo-container">
      <input type="text" id="todo-input" placeholder="Add a health task..." />
      <button onclick="addTodo()">Add</button>
      <ul id="todo-list"></ul>
    </div>
  </section>

  <section id="tips-section" class="section">
    <h2>Healthy Living Tips</h2>
    <ul class="tips-list">
      <li>Stay hydrated throughout the day.</li>
      <li>Get at least 7-8 hours of sleep.</li>
      <li>Exercise for 30 minutes daily.</li>
      <li>Eat fresh fruits and vegetables.</li>
    </ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
